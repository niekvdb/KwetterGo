<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="content-type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>KwetterGo</title>

    <link href="css/style.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"/>
</h:head>
<h:body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">KwetterGo</h1>
                <h3 class="text-center login-title">Send kweets fast from anywhere!</h3>
                <div class="account-wall">
                    <img class="profile-img"
                         src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                         alt=""/>
                    <h:form class="form-signin">
                        <p:inputText class="input-block-level form-control" placeholder="Username" id="name"
                                     required="true" type="text"
                                     value="#{KwetterGO.username}"/>
                        <p:inputText class="input-block-level form-control" placeholder="Password" id="kweetText"
                                     required="true" type="text"
                                     value="#{KwetterGO.kweetText}"/>
                        <p:commandButton class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#myModal"
                                         value="Post Your Kweet!" type="submit"
                                         action="#{KwetterGO.sendMessage()}"/>
                    </h:form>
                </div>
            </div>
        </div>

    </div>

</h:body>
</html>
